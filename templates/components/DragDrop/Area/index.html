<div 
    class="w-64 min-h-48 ml-2"
    id="{{ id }}"
    :class="overlappingTarget === '{{ id }}' ? 'bg-red-400' : 'bg-red-200'"
    @append-draggable.window="onAppendDraggable('{{ id }}')"
>
    <template x-for="{ title, id } in $data.draggableItems['{{ id }}']">
        {% include 'components/DragDrop/DragDropItem/index.html' %}
    </template>
</div>
