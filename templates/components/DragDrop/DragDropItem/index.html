<div
    x-data="DragDropItem({ title, id })"
    :key="id"
    :id="id"
    class="p-2 m-2 cursor-pointer select-none" 
    :class="dragging ? 'bg-yellow-300 z-20 relative' : 'bg-yellow-200 z-0'"
    :style="`transform: translate(${dragX}px, ${dragY}px)`"
    @mousedown="handleMouseDown()"
    @mousemove.window="handleMouseMove()"
    @mouseup="handleMouseUp()" 
    @mouseup.outside="handleMouseUp()"
    x-text="title"
></div>
