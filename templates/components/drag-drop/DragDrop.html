<div class="p-4 flex" x-data="DragDrop()">
    <div class="bg-blue-200 w-64" x-ref="draggableArea">
        <div id="draggable-item-1" 
            x-data="DragDropItem()"
            class="bg-yellow-200 p-2 m-2 cursor-pointer" 
            :class="{ 'bg-yellow-300': dragging }"
            :style="`transform: translate(${dragX}px, ${dragY}px)`" 
            @mousedown="
                startX = $event.clientX; 
                startY = $event.clientY; 
                dragging = true;
            " 
            @mousemove.window="
                if (dragging) {
                    dragX = $event.clientX - startX; 
                    dragY = $event.clientY - startY;
                    checkIfDraggableIsOverlapping();
                }
            "
            @mouseup="resetDragState()" 
            @mouseup.outside="resetDragState()"
        >Draggable Item 1</div>
    </div>
    <div 
        class="bg-red-200 w-64 min-h-48 ml-2"
        x-ref="targetBox"
    ></div>
</div>
<script>
    function DragDrop() {
        return {
            dragging: false,
            checkIfDraggableIsOverlapping() {
                const { 
                    top: draggingTop, 
                    left: draggingLeft, 
                    right: draggingRight, 
                    bottom: draggingBottom,
                } = this.$el.getBoundingClientRect();
                const { 
                    top: boxTop, 
                    left: boxLeft, 
                    right: boxRight, 
                    bottom: boxBottom 
                } = this.$refs.targetBox.getBoundingClientRect();
                const overlapping = !(
                    draggingTop > boxBottom ||
                    draggingRight < boxLeft ||
                    draggingBottom < boxTop ||
                    draggingLeft > boxRight
                );
                if (overlapping) {
                    console.log('overlapping');
                }
            }
        }
    }
    function DragDropItem() {
        return {
            dragX: 0,
            dragY: 0,
            startX: 0,
            startY: 0,
            resetDragState() {
                this.$data.dragging = false;
                this.$data.startX = 0;
                this.$data.startY = 0;
                this.$data.dragX = 0;
                this.$data.dragY = 0;
            }
        }
    }
</script>
